<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            {% for message in chat_history %}
            <div class="chatbot-message">
              <p class="chatbot-text">{{ message['user'] }}</p>
            </div>
            <div class="bot">
              <p class="chatbot-text">{{ message['bot'] }}</p>
            </div>
            {% endfor %}
            <form id="input-form" method="POST">
              <message-container>
                <input id="input-field" name="user_input" type="text" placeholder="Type your message here">
                <input id "submit-button" type="submit" value="Send">
              </message-container>
                
            </form>
        </div>  

    </div>

</body>
</html>
